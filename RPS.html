<!DOCTYPE html>
<html>

  <head>
    <title>JavaScript Mini-Games</title>
    <link rel="stylesheet"
          href="/application.css"
          media="screen"
          title="no title">
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <a href="/">Home</a>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="title">Rock, Paper, Scissors</h1>
      <div class="game">
        <h1 class="result">Click a button to play!</h1>
      </div>
      <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
    </main>

    <footer>

    </footer>

  </body>

</html>
