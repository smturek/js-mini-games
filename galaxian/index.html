<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Mini-Games</title>
  <script src="/galaxian/galaxian.js"></script>
  <link rel="stylesheet"
  href="/application.css"
  media="screen"
  title="no title">
</head>

<body>
  <header>
    <nav>
      <ul>
        <a href="/">Home</a>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="title">Galaxian</h1>
    <canvas id="background" width="600" height="360">
      Your browser does not support canvas. Please try again with a different browser.
    </canvas>
    <!-- The canvas for all enemy ships and bullets -->
    <canvas id="main" width="600" height="360">
    </canvas>
    <!-- The canvas the player ship uses (can only move up
    one forth the screen.) -->
    <canvas id="ship" width="600" height="360">
    </canvas>
  </main>

  <footer>

  </footer>

</body>

</html>
